<main class="container text-center">
  <div class="">
    <i class="bi bi-star-fill bi-lg fs-3 text-warning"></i>
    <i class="bir bi-star-fill fs-1 text-warning"> </i>
    <i class="bi bi-star-fill fs-3 text-warning"></i>
  </div>
  <h1 class="mb-4">Mega-Sena Generator</h1>
  <div class="d-flex gap-3 align-items-center justify-content-center mb-4">
    <button
      class="btn btn-outline-primary rounded-circle p-3"
      style="width: 100px; height: 100px"
    >
      {{ number[0] }}
    </button>
    <button
      class="btn btn-outline-secondary rounded-circle p-3"
      style="width: 100px; height: 100px"
    >
      {{ number[1] }}
    </button>
    <button
      class="btn btn-outline-success rounded-circle p-3"
      style="width: 100px; height: 100px"
    >
      {{ number[2] }}
    </button>
    <button
      class="btn btn-outline-danger rounded-circle p-3"
      style="width: 100px; height: 100px"
    >
      {{ number[3] }}
    </button>
    <button
      class="btn btn-outline-warning rounded-circle p-3"
      style="width: 100px; height: 100px"
    >
      {{ number[4] }}
    </button>
    <button
      class="btn btn-outline-info rounded-circle p-3"
      style="width: 100px; height: 100px"
    >
      {{ number[5] }}
    </button>
  </div>
  <div class="mb-4">
    <span class="fw-bold fs-6 mb-3">Click to generate game!</span>
    <br />
    <button class="btn btn-outline-danger mt-3" (click)="megaSena()">
      Generate Game
    </button>
  </div>
  <section class="">
    <h3 class="mb-4">Make your bet</h3>
    <div class="d-flex gap-2 align-items-center justify-content-center mb-3">
      <input
        maxlength="2"
        [(ngModel)]="catch[0]"
        type="number"
        class="border border-warning text-warning rounded"
      />
      <input
        maxlength="2"
        [(ngModel)]="catch[1]"
        type="number"
        class="border border-primary text-primary rounded"
      />
      <input
        maxlength="2"
        [(ngModel)]="catch[2]"
        type="number"
        class="border border-secondary text-secondary rounded"
      />
      <input
        type="number"
        [(ngModel)]="catch[3]"
        maxlength="2"
        class="border border-info text-info rounded"
      />
      <input
        type="number"
        [(ngModel)]="catch[4]"
        maxlength="2"
        class="border border-danger text-danger rounded"
      />
      <input
        type="number"
        [(ngModel)]="catch[5]"
        maxlength="2"
        class="border border-dark text-dark rounded"
      />

      <!-- <input
        type="number"
        [(ngModel)]="catch[6]"
        maxlength="2"
        class="border border-warning text-warning rounded"
      />
      <input
        type="number"
        [(ngModel)]="catch[7]"
        maxlength="2"
        class="border border-secondary text-secondary rounded"
      />
      <input
        type="number"
        [(ngModel)]="catch[8]"
        maxlength="2"
        class="border border-danger text-danger rounded"
      />
      <input
        type="number"
        [(ngModel)]="catch[9]"
        maxlength="2"
        class="border border-success text-success rounded"
      /> -->
    </div>
    <button class="btn btn-outline-danger mb-2" (click)="hits()">Hits</button>
    <p id="howMuch">
      How much you got right: <strong> {{ validation }}</strong>
    </p>
  </section>
</main>
